<div>

  <!--SCREEN-->
  <div class="border border-3 border-black rounded-2 position-absolute top-0 start-50 screen translate-middle-x">
    <router-outlet></router-outlet>
  </div>

  <!--KEYPAD-->
  <div class="border border-3 border-black rounded-2 position-absolute bottom-0 start-50 keypad translate-middle-x">
    <div class="row justify-content-center">
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>7</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>8</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>9</p>
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>4</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>5</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>6</p>
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>1</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>2</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary">
          <p>3</p>
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 py-2">
        <button type="button" class="btn btn-danger">
          <p>CNCL</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-secondary" (click)="numberKeyHit(0)">
          <p>0</p>
        </button>
      </div>
      <div class="col-2 py-2">
        <button type="button" class="btn btn-primary">
          <p>ENT</p>
        </button>
      </div>
    </div>
  </div>
</div>
